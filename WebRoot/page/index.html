<html>

		<script type="text/javascript">
		function sysLoginByCookie(){
		var allcookies = document.cookie;
		var username = allcookies.indexOf("UserName=");
		var password = allcookies.indexOf("Password=");
		if (username != -1&&password!=-1) {
		var valueUserName=allcookies.split(";")[0].split("=")[1];
		var valuePassword=allcookies.split(";")[1].split("=")[1];
        document.getElementById('username').value = valueUserName;
        document.getElementById('password').value = valuePassword;
        document.forms[0].action="user.do?method=login";
		document.forms[0].submit();
    	}
    	else
    	window.location.href="page/login.jsp";
   		}
</script>

	</head>

	<body onload="sysLoginByCookie()">
		<h4>
			请稍后！UI加载中。。。
		</h4>
		<div style="display: none;">
			<form action="user.do?method=login" method="post" name="tlrForm">
				<input id="username" name="username" type="text" class="input2">
				<input id="password" name="password" type="password" class="input2">
			</form>
		</div>
	</body>
</html>
